<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRABALHE CONOSCO</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="snyderstyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
	<body>
			<main>
				<center>
					<img src="guitarra.gif">
					<p><h1>Você ama música e quer ser parte de nossa equipe? Deixe seu contato!</h1></p>
					<br>
					<form>
			<div>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">E-Mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
			<center>	
			<legend>Como prefere que o contatemos?</legend></center>
			<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

			<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

			<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked=""> WhatsApp</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</fieldset>
		</div>
	</form>
					<br>
					<a href="snyder.html"><img src="volta.png"></a>
					<br>
					<br>
				</center>
			</main>
		<footer>
		<img src="snyderlogobranco.png" alt="Logo da Snyder Records">
		<p class="copyright">&copy;Copyright Snyder Records 2021</p>
	</footer>
	</body>
</html>
